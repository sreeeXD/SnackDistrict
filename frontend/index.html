<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostel Snacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head><body>
  <header class="logo-header">
    <h1><span class="logo-snack">SNACK</span> District</h1>
    <button id="adminLoginBtn" class="btn-secondary">Admin Login</button>
  </header>

  <main>
    <section id="snackSection">
      <h2>Available Snacks</h2>
      <div class="snack-grid" id="snackGrid"></div>
    </section>

    <!-- Admin Dashboard (hidden until login) -->
    <section id="adminDashboard" class="hidden">
      <h2>Admin Dashboard</h2>

      <form id="addSnackForm">
        <input type="text" id="snackName" placeholder="Snack name" required>
        <input type="number" id="snackPrice" placeholder="Price" required>
        <input type="text" id="snackImage" placeholder="Image URL" required>
        <button type="submit" class="btn">Add Snack</button>
      </form>

      <p id="formMessage"></p>

      <h3>Existing Snacks</h3>
      <div id="snackList" class="snack-grid"></div>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h2>Admin Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="loginBtn" class="btn">Login</button>
      <button id="closeModal" class="btn-secondary">Close</button>
      <p id="loginMessage"></p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
