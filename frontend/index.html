<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostel Snacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
 <header class="logo-header">
  <h1>
    <span class="logo-snack">SNACK</span>
    <span class="logo-district">DISTRICT</span>
  </h1>
  <div class="cart-icon" onclick="openCart()">
    ðŸ›’ <span id="cart-count">0</span>
  </div>
</header>


  <main>
    <section id="snacks-container" class="snack-grid"></section>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <button class="btn" onclick="showOrderForm()">Proceed to Order</button>
      <button class="btn-secondary" onclick="closeCart()">Close</button>
    </div>
  </div>

  <!-- Order Form Modal -->
  <div id="order-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Order Details</h2>
      <form id="order-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="room" placeholder="Room Number" required />
        <input type="text" id="phone" placeholder="Phone (optional)" />
        <button type="submit" class="btn">Place Order</button>
      </form>
      <button class="btn-secondary" onclick="closeOrderForm()">Cancel</button>
    </div>
  </div>

  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
